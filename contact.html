<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Contact us | The Gizmo House</title>
</head>
<body>
    <main>
        <section class="contact-us-container">
            <a href="/index.html" class="logo">
                <img src="./assets/svg/logo.svg" alt="The Gizmo house" />
            </a>
            <div class="contact-form-container">
                <h2 class="contact-form-title">Contact Us</h2>
                <form>
                    <input type="text" name="name" id="name" placeholder="Name"/>
                    <input type="email" name="email" id="email" placeholder="Email"/>
                    <input type="tel" name="phone" id="phone" placeholder="+(234) 000 000 0000"/>
                    <textarea name="desc" id="desc" cols="30" rows="10" placeholder="How can we help you?"></textarea>
                    <input type="submit" value="Get started">
                </form>
                <h3>Prefer email? <a href="#">support@thegizmohouse.com</a></h3>
            </div>
            <div class="socials-container">
                <a href="#" target="_blank" class="social-link">
                    <img src="./assets/svg/facebook.svg" alt="facebook"/>
                </a>
                <a href="#" target="_blank" class="social-link">
                    <img src="./assets/svg/instagram.svg" alt="instagram"/>
                </a>
                <a href="#" target="_blank" class="social-link">
                    <img src="./assets/svg/twitter.svg" alt="twitter"/>
                </a>
                <a href="#" target="_blank" class="social-link">
                    <img src="./assets/svg/phone.svg" alt="phone"/>
                </a>
                <a href="#" target="_blank" class="social-link">
                    <img src="./assets/svg/whatsapp.svg" alt="whatsapp"/>
                </a>
                <a href="#" target="_blank" class="social-link">
                    <img src="./assets/svg/tik-tok.svg" alt="tik-tok"/>
                </a>
            </div>
        </section>
        <section class="info-container">
            <div class="bg-container"></div>
            <div class="main-info">
                <div class="main-info-text">
                    <h2 class="main-info-title">â€œChanging the Digital Shopping Experience.</h2>
                    <p class="main-info-subtitle">Your one stop shop for all gadgets</p>
                </div>
                <div class="services-and-contact-container">
                    <div class="services-container">
                        <h3 class="services-container-title">Our services</h3>
                        <ul class="services-list">
                            <li class="service">Rapid Delivery</li>
                            <li class="service">Special Orders</li>
                            <li class="service">Device Swap</li>
                        </ul>
                    </div>
                    <div class="contacts-contact">
                        <h3 class="contacts-container-title">Our Contacts</h3>
                        <ul class="contacts-list">
                            <li class="contact"><a>support@thegizmohouse.com</a></li>
                            <li class="contact"><a>+(234) 703 890 7062</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
